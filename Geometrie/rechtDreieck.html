<script type="text/javascript"> 
  'use strict';
  
	/** Variablendeklaration **/
	var gkath = 0; var akath = 0;
	var hypo = 0; var winkalpha = 0;
	var winkbeta = 0; var flaeche = 0; var alpha = 0; 	var beta = 0; 
	
  function berechne() {

	try
            {	
                gkath = parseFloat(eval(document.formular.gegenkat.value.replace(',', '.'))); 
                akath = parseFloat(eval(document.formular.ankat.value.replace(',', '.')));
                hypo = parseFloat(eval(document.formular.hypo.value.replace(',', '.'))); 
                winkalpha = parseFloat(eval(document.formular.alpha.value.replace(',', '.')));
                winkbeta = parseFloat(eval(document.formular.beta.value.replace(',', '.')));
                 
                if (isNaN(gkath))
				{ gkath = 0; } else {gkath = gkath;}
				if (isNaN(akath))
				{ akath = 0; } else {akath = akath;}
				if (isNaN(hypo))
				{ hypo = 0; } else {hypo = hypo;}
				if (isNaN(winkalpha))
				{ winkalpha = 0; } else {winkalpha = winkalpha;}
				if (isNaN(winkbeta))
				{ winkbeta = 0; } else {winkbeta = winkbeta;}
				
				
				if (gkath > 0 && akath > 0 && hypo == 0 && winkalpha == 0 && winkbeta == 0)
                {                                   
                    hypo = Math.sqrt((gkath * gkath) + (akath * akath));
                    hypo = Math.round(hypo*100)/100; 
                    document.formular.hypo.value = hypo;  

                    alpha = Math.atan(gkath / akath);
                    alpha = alpha * (180 / Math.PI);
                    alpha = Math.round(alpha*100)/100; 
                    document.formular.alpha.value = alpha;  
                    
                    beta = 180 - 90 - alpha;
                    beta = Math.round(beta*100)/100; 
                    document.formular.beta.value = beta;  

                    flaeche = (akath * gkath) / 2;
                    flaeche = Math.round(flaeche*100)/100;
                    document.formular.flaeche.value = flaeche; 

                }
                else if (gkath > 0 && akath == 0 && hypo > 0 && winkalpha == 0 && winkbeta == 0)
                {
                    if (gkath < hypo)
                    {
                        gkath = Math.round(gkath*100)/100; 
                        document.formular.gegenkat.value = gkath;

                        alpha = Math.asin((gkath / hypo));
                        akath = hypo * Math.cos(alpha);
                        akath = Math.round(akath*100)/100; 
                        document.formular.ankat.value = akath;

                        hypo = Math.round(hypo*100)/100; 
                        document.formular.hypo.value = hypo;

                        alpha = alpha * (180 / Math.PI);        // Radiant zu Winkel
                        alpha = Math.round(alpha*100)/100; 
                        document.formular.alpha.value = alpha;
                        
                        beta = 180 - 90 - alpha;
                        beta = Math.round(beta*100)/100;
                        document.formular.beta.value = beta;

                        flaeche = (akath * gkath) / 2;
                        flaeche = Math.round(flaeche*100)/100;
                        document.formular.flaeche.value = flaeche;
                        
                    }
                    else
                    {
                       zuruecksetz();
                       alert("Bitte prüfen Sie die Eingaben!", "!Warnung!");                       
                    }
                }

                else if (gkath > 0 && akath == 0 && hypo == 0 && winkalpha > 0 && winkalpha < 90 && winkbeta == 0)
                {
                    /*gkath = Math.round(gkath*100)/100; 
                    document.formular.gegenkat.value = gkath;
*/

                    akath = gkath / Math.tan(alpha);
                    akath = Math.round(akath*100)/100; 
                    document.formular.ankat.value = akath;

                    hypo = Math.sqrt((gkath * gkath) + (akath * akath));
                    hypo = Math.round(hypo*100)/100; 
                    document.formular.hypo.value = hypo;

                    //winkalpha = winkalpha * (180 / Math.PI); 
                    winkalpha = Math.round(winkalpha*100)/100; 
                    document.formular.alpha.value = winkalpha;

                    beta = 180 - 90 - winkalpha;
                    beta = Math.round(beta*100)/100;
                    document.formular.beta.value = beta;
                    
                    flaeche = (akath * gkath) / 2;
                    flaeche = Math.round(flaeche*100)/100;
                    document.formular.flaeche.value = flaeche;
                    
                }

                else if (gkath > 0 && akath == 0 && hypo == 0 && winkalpha == 0 && winkbeta > 0 && winkbeta < 90)
                {
                    /*gkath = Math.Round(gkath, 2); 
                    textBox1.Text = Convert.ToString(gkath);
*/
                    beta = winkbeta * (Math.PI / 180); 
                    akath = gkath * Math.tan(beta);
                    akath = Math.round(akath*100)/100; 
                    document.formular.ankat.value = akath;

                    hypo = Math.sqrt((gkath * gkath) + (akath * akath));
                    hypo = Math.round(hypo*100)/100; 
                    document.formular.hypo.value = hypo;

                    alpha = 180 - 90 - winkbeta;
                    alpha = Math.round(alpha*100)/100; 
                    document.formular.alpha.value  = alpha;

                    beta = Math.round(winkbeta*100)/100;
                    document.formular.beta.value = beta;

                    flaeche = (akath * gkath) / 2;
                    flaeche = Math.round(flaeche*100)/100;
                    document.formular.flaeche.value = flaeche;
                }

                else if (gkath == 0 && akath > 0 && hypo > 0 && winkalpha == 0 && winkbeta == 0)
                {
                    if (akath < hypo)
                    {
                        alpha = Math.acos(akath / hypo);
                        gkath = hypo * Math.sin(alpha);
                        gkath = Math.round(gkath*100)/100; 
                        document.formular.gegenkat.value = gkath;

                        akath = Math.round(akath*100)/100; 
                        document.formular.ankat.value = akath;

                        hypo = Math.round(hypo*100)/100; 
                        document.formular.hypo.value = hypo;
                        alpha = alpha * (180 / Math.PI);
                        alpha = Math.round(alpha*100)/100; 
                        document.formular.alpha.value = alpha; 
                        
                        beta = 180 - 90 - alpha;
                        beta = Math.round(beta*100)/100;
                        document.formular.beta.value = beta; 
                        
                        flaeche = (akath * gkath) / 2;
                        flaeche = Math.round(flaeche*100)/100;
                        document.formular.flaeche.value = flaeche;
                        
                    }

                    }
                }

                else if (gkath == 0 && akath > 0 && hypo == 0 && winkalpha > 0 && winkalpha < 90 && winkbeta == 0)
                {
                    alpha = winkalpha * (Math.PI / 180);
                    gkath = akath * Math.tan(alpha);
                    gkath = Math.round(gkath*100)/100; 
                    document.formular.gegenkat.value = gkath;

                    akath = Math.round(akath*100)/100; 
                    document.formular.ankat.value = akath;

                    hypo = Math.sqrt((gkath * gkath) + (akath * akath));
                    hypo = Math.round(hypo*100)/100; 
                    document.formular.hypo.value = hypo;

                    winkalpha = Math.round(winkalpha*100)/100;                
                    document.formular.alpha.value = winkalpha;

                    beta = 180 - 90 - winkalpha;
                    beta = Math.round(beta*100)/100;
                    document.formular.beta.value = beta;

                    flaeche = (akath * gkath) / 2;
                    flaeche = Math.round(flaeche*100)/100;
                    document.formular.flaeche.value = flaeche;
                }
                else if (gkath == 0 && akath > 0 && hypo == 0 && winkalpha == 0 && winkbeta > 0 && winkbeta < 90)
                {
                    beta = winkbeta * (Math.PI / 180); 
                    gkath = akath / Math.tan(beta);
                    gkath = Math.round(gkath*100)/100; 
                    document.formular.gegenkat.value = gkath;

                    akath = Math.round(akath*100)/100; 
                    document.formular.ankat.value = akath;

                    hypo = Math.sqrt((gkath * gkath) + (akath * akath));
                    hypo = Math.round(hypo*100)/100; 
                    document.formular.hypo.value = hypo;

                    alpha = 180 - 90 - winkbeta;
                    alpha = Math.round(alpha*100)/100; 
                    document.formular.alpha.value = alpha;

                    beta = Math.round(winkbeta*100)/100;
                    document.formular.beta.value = beta;

                    flaeche = (akath * gkath) / 2;
                    flaeche = Math.round(flaeche*100)/100;
                    document.formular.flaeche.value = flaeche;
                }
                else if (gkath == 0 && akath == 0 && hypo > 0 && winkalpha > 0 && winkalpha < 90 && winkbeta == 0)
                {
                    alpha = winkalpha * (Math.PI / 180);
                    gkath = hypo * Math.sin(alpha);
                    gkath = Math.round(gkath*100)/100; 
                    document.formular.gegenkat.value = gkath;

                    akath = hypo * Math.cos(alpha);
                    akath = Math.round(akath*100)/100; 
                    document.formular.ankat.value = akath;

                    hypo = Math.round(hypo*100)/100; 
                    document.formular.hypo.value = hypo;

                    alpha = Math.round(winkalpha*100)/100; 
                    document.formular.alpha.value = alpha;

                    beta = 180 - 90 - winkalpha;
                    beta = Math.round(beta*100)/100;
                    document.formular.beta.value = beta;

                    flaeche = (akath * gkath) / 2;
                    flaeche = Math.round(flaeche*100)/100;
                    document.formular.flaeche.value = flaeche;
                }

                else if (gkath == 0 && akath == 0 && hypo > 0 && winkalpha == 0 && winkbeta > 0 && winkbeta < 90)
                {
                    beta = winkbeta * (Math.PI / 180); 
                    gkath = hypo * Math.cos(beta);
                    gkath = Math.round(gkath*100)/100; 
                    document.formular.gegenkat.value = gkath;
                    
                    akath = hypo * Math.sin(beta);
                    akath = Math.round(akath*100)/100; 
                    document.formular.ankat.value = akath;

                    hypo = Math.round(hypo*100)/100; 
                    document.formular.hypo.value = hypo;

                    alpha = 180 - 90 - winkbeta;
                    alpha = Math.round(alpha*100)/100; 
                    document.formular.alpha.value = alpha;

                    beta = Math.round(winkbeta*100)/100;
                    document.formular.beta.value = beta;

                    flaeche = (akath * gkath) / 2;
                    flaeche = Math.round(flaeche*100)/100;
                    document.formular.flaeche.value = flaeche;
                }

                else if (gkath == 0 && akath == 0 && hypo == 0 && winkalpha > 0 && winkbeta > 0)
                {
                    zuruecksetz();
                    alert("Mit zwei Winkeln ist Berechnung nicht möglich!", "!Warnung!");                    
                }
                
                else if (winkalpha >= 90 || winkbeta >= 90)
                {
                    zuruecksetz();
                    alert("Bitte prüfen Sie Ihre Eingaben!", "!Warnung!");                    
                }

                else if ((gkath > 0 && akath > 0 && hypo > 0 && winkalpha == 0 && winkbeta == 0) ||
                         (gkath > 0 && akath > 0 && hypo > 0 && winkalpha == 0 && winkbeta > 0) ||
                         (gkath > 0 && akath > 0 && hypo == 0 && winkalpha > 0 && winkbeta == 0) ||
                         (gkath == 0 && akath > 0 && hypo > 0 && winkalpha > 0 && winkbeta == 0) ||
                         (gkath == 0 && akath > 0 && hypo > 0 && winkalpha == 0 && winkbeta > 0) ||
                         (gkath > 0 && akath > 0 && hypo > 0 && winkalpha > 0 && winkbeta > 0) ||
                         (gkath == 0 && akath == 0 && hypo == 0 && winkalpha == 0 && winkbeta == 0) ||
                         (gkath > 0 && akath == 0 && hypo == 0 && winkalpha > 0 && winkbeta > 0) ||
                         (gkath == 0 && akath > 0 && hypo == 0 && winkalpha > 0 && winkbeta > 0)
                         )
                {
                    zuruecksetz();
                    alert("Bitte bitte nur zwei Werte angeben!", "!Warnung!");
                }
                else 
                { }
            }

            catch (e)
            {
                zuruecksetz();
                alert("Bitte geben Sie in jedes Feld Zahlen ein! \nGegebenenfalls 0 eingeben!");                
            }
	}
