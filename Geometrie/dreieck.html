<script type="text/javascript"> 
  'use strict';
  
	/** Variablendeklaration **/
	var sa = 0; var sb = 0; var sc = 0; 
	var us = 0; var DrFlae = 0;  
	
  function berechne() {
	try
            {
                sa = parseFloat(eval(document.formular.seitea.value.replace(',', '.'))); 
                sb = parseFloat(eval(document.formular.seiteb.value.replace(',', '.'))); 
                sc = parseFloat(eval(document.formular.seitec.value.replace(',', '.'))); 
				
				if (isNaN(sa))
				{ sa = 0; } else {sa = sa;}
				if (isNaN(sb))
				{ sb = 0; } else {sb = sb;}
				if (isNaN(sc))
				{ sc = 0; } else {sc = sc;}
				

                if (sa > 0 && sb > 0 && sc > 0 && ((sa + sb) > sc) && ((sc + sb) > sa) && ((sa + sc) > sb))
                {
                    us = (sa + sb + sc) / 2;     //halber Umfang
                    DrFlae = Math.sqrt(us * (us - sa) * (us - sb) * (us - sc)); //Fläche Satz Heron
                    DrFlae = Math.round(DrFlae*10)/10;            
                    document.formular.flaeche.value = DrFlae;
                }
                else
                {
                   alert("Bitte ändern Sie ihre Eingaben! Dreieck nicht möglich!");
                }
			}
	        catch (e)
            {
                zuruecksetz();
                alert("Bitte geben Sie in jedes Feld Zahlen ein! \nGegebenenfalls 0 eingeben!");                
            }
	} 	
	
		
	function zuruecksetz()
	{
		document.formular.seitea.value = " ";
		document.formular.seiteb.value = " ";
		document.formular.seitec.value = " ";			
		document.formular.flaeche.value = " ";				
	}
