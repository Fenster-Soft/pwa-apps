	/** Variablendeklaration **/
		var d = 0;
        var u = 0; 
        var f = 0;                 	

function loescheTextfelder()
	{
		document.formular.TB_Erg_umfang.value = " ";
		document.formular.TB_Erg_flaeche.value = " ";					
	}

function berechne() 
	{
		try
		{	
			d = parseFloat(eval(document.formular.TB_durchmesser.value.replace(',', '.')));    
				
			if (d >= 0)
            	{
                    berechumfang();
                    berechflaeche();                    
                }
                else 
                {
                    alert("Bitte prüfen Sie Ihre Eingaben! \nBereich nicht zulässig!");
                }
         }
         catch (e)
         {
                loescheTextfelder();
                alert("Bitte prüfen Sie Ihre Eingaben!");
         }		
	}		

        function berechumfang()
        {
            u = (d * Math.PI);                    
            u = Math.round(u * 10) / 10;
			document.formular.TB_Erg_umfang.value = u.toString().replace('.', ','); 	
        }

        function berechflaeche()
        {          
        	f = Math.pow((d/2),2) * Math.PI;                    
            f = Math.round(f * 10) / 10;
			document.formular.TB_Erg_flaeche.value = f.toString().replace('.', ','); 
        }        
   </script>
